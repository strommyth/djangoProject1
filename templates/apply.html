<html>
    <head>
        <title> Menu </title>
        <meta charset='UTF-8'>
        <style>
            table, th, td{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        {% for r in passvalue %}
            <h2>{{ r.name }}</h2>
            {% if r.forms_set.all %}
                <p>本餐廳共有{{ r.forms_set.all|length }}道菜</p>
                <table>
                    <tr>
                        <th>菜名</th>
                    </tr>
                {% for forms in r.forms_set.all %}
                    <tr>
                        <td> {{ forms.name }} </td>
                    </tr>
                {% endfor %}
                </table>
            {% else %}
                <p>本餐廳啥都沒賣</p>
            {% endif %}
        {% endfor %}
    </body>
</html
